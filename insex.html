<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <div class="display_wrapper">
            <img src="/img/applewatch.svg" alt="" class="display_img">
            <div id="display">00:00:00</div>
            <div class="buttons">
                <button id="lap">
                    <img src="/img/pepicons-pencil_arrow-spin.svg" alt="Lap">
                </button>
                 <button id="startstop">
                    <img src="/img/mdi_play.svg" alt="Start">
                </button>
                <button id="reset">
                    <img src="/img/ion_trash-outline.svg" alt="Reset">
                </button>
            </div>
            <div class="shadoow" id="lap-times"></div>
        </div>
        </div>
        
  
    <script src="script.js"></script>
</body>
</html>
